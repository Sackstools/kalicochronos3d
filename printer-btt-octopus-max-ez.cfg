# =====================================================================
# printer.cfg - Arquivo Principal para BTT Octopus MAX EZ
# =====================================================================
# Configuração de alta performance para uma impressora Crossed Gantry
# de 600x600x800mm.

# --- MCU ---
[mcu]
# A placa BTT Octopus MAX EZ usa o STM32H723.
# Compile o firmware para este MCU e substitua o serial abaixo.
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_...


# --- Inclusões de Arquivos Modulares ---
# Organiza a configuração em arquivos lógicos e reutilizáveis.
[include hardware-btt-octopus-max-ez.cfg]
[include thermals-btt-octopus-max-ez.cfg]
[include leveling.cfg]
[include danger_options.cfg]
[include macros-btt-octopus-max-ez.cfg]


# --- Configurações Gerais da Impressora ---
[printer]
kinematics: cartesian
# Começamos com valores conservadores. Serão aumentados drasticamente
# após a calibração do Input Shaper.
max_velocity: 300
max_accel: 3000
# Limites para o eixo Z, que é mais lento devido aos fusos.
max_z_velocity: 25
max_z_accel: 500
square_corner_velocity: 5.0


# --- Armazenamento e Persistência de Variáveis ---
[virtual_sdcard]
path: ~/printer_data/gcodes

[save_variables]
filename: ~/printer_data/saved_variables.cfg
