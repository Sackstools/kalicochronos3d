# =====================================================================
# printer.cfg - Arquivo de Configuração Principal
# =====================================================================
# Este arquivo serve como o ponto de entrada principal e organiza o
# restante da configuração em arquivos modulares para fácil manutenção.
# Baseado no "Plano Mestre de Configuração Industrial High-End".

# --- Inclusões de Arquivos Modulares ---
# Esta abordagem modular facilita a manutenção e o troubleshooting.
[include hardware.cfg]
[include leveling.cfg]
[include thermals.cfg]
[include macros.cfg]
[include danger_options.cfg]


# --- Arquitetura de MCUs (Fase 1 do Plano) ---
# Robusta e distribuída, utilizando CAN bus para minimizar fiação e ruído.

[mcu]
# MCU Principal (ex: BTT Octopus), conectado via USB ao Host.
# Substitua pelo ID serial correto da sua placa.
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_...

[mcu tool_head]
# MCU da Cabeça de Impressão (ex: BTT EBB42), conectado via CAN bus.
# Substitua pelo UUID correto do seu CAN device.
canbus_uuid: 0123456789abcdef


# --- Configurações Gerais da Impressora ---
[printer]
kinematics: corexy
# Começamos com valores conservadores. Serão aumentados drasticamente na Fase 4,
# após a calibração da dinâmica da máquina.
max_velocity: 300
max_accel: 3000
max_z_velocity: 20
max_z_accel: 300
square_corner_velocity: 5.0


# --- Armazenamento e Persistência ---
[virtual_sdcard]
path: ~/printer_data/gcodes

[save_variables]
filename: ~/printer_data/saved_variables.cfg
