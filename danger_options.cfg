# =====================================================================
# danger_options.cfg - Template Completo de Configurações Avançadas
# =====================================================================
# Este arquivo serve como um template mestre para a seção [danger_options].
# Ele contém todas as opções de configuração avançada disponíveis,
# com descrições detalhadas em Português do Brasil.
# Descomente e ajuste os parâmetros conforme sua necessidade.

[danger_options]

# --- Comportamento Geral do Sistema ---

#error_on_unused_config_options: True
#   Se 'True', um parâmetro não utilizado em seu 'printer.cfg' resultará em erro.
#   Se 'False', emitirá apenas um aviso, permitindo a execução do Kalico.
#   Padrão: True.

#allow_plugin_override: False
#   Se 'True', permite que módulos na sua pasta `plugins` sobrescrevam
#   módulos de mesmo nome na pasta `extras` do Kalico.
#   Padrão: False.

#temp_ignore_limits: False
#   Se 'True', ignora os limites 'min_temp' e 'max_temp' dos sensores de temperatura.
#   Útil para depuração, mas arriscado em operação normal. Evita paradas por
#   erros como "ADC out of range". Padrão: False.

#autosave_includes: False
#   Se 'True', o comando SAVE_CONFIG analisará recursivamente os arquivos
#   incluídos com `[include]` para salvar variáveis, criando um backup
#   do arquivo original. Padrão: False.


# --- Parâmetros de Homing e Sincronização de MCUs ---

#non_critical_mcus:
#   Define uma lista de MCUs (separados por vírgula) que são considerados
#   não críticos. Se um destes MCUs falhar, a impressão não será interrompida.
#   Exemplo: non_critical_mcus: chamber_control, lights_mcu

#single_mcu_trsync_timeout: 0.25
#   Define o tempo limite (em segundos) para a sincronização de homing
#   quando apenas um MCU está em uso. Padrão: 0.25.

#multi_mcu_trsync_timeout: 0.025
#   Define o tempo limite (em segundos) para a sincronização de homing
#   quando múltiplos MCUs estão em uso. Padrão: 0.025.

#homing_elapsed_distance_tolerance: 0.5
#   Define a tolerância (em mm) para a distância percorrida durante o segundo
#   movimento de homing (relevante para sensorless homing). Garante que a
#   segunda aproximação seja consistente com a primeira. Padrão: 0.5.

#homing_start_delay: 0.001
#   Define uma pausa (em segundos) antes do início de um movimento de homing.
#   Padrão: 0.001.

#endstop_sample_time: 0.000015
#   Define o intervalo (em segundos) em que o MCU verifica o estado do endstop.
#   Padrão: 0.000015.

#endstop_sample_count: 4
#   Define o número de vezes que o estado do endstop é verificado em cada amostragem.
#   Se seu endstop for confiável, este valor pode ser reduzido para 1. Padrão: 4.


# --- Parâmetros de Performance e Depuração ---

#bgflush_extra_time: 0.250
#   Adiciona um tempo extra (em segundos) para o "flush" do buffer de comandos.
#   Valores baixos podem causar erros em sistemas sobrecarregados, enquanto
#   valores altos podem adicionar latência ao homing e probing. Padrão: 0.250.


# --- Opções de Registro de Log (Logging) ---

#minimal_logging: False
#   Se 'True', desativa todas as opções de log detalhadas abaixo.
#   Padrão: False.

#log_statistics: True
#   Se 'True', registra estatísticas de performance do sistema no arquivo de log.
#   Padrão: True.

#log_config_file_at_startup: True
#   Se 'True', inclui uma cópia do seu arquivo de configuração no log ao iniciar.
#   Padrão: True.

#log_bed_mesh_at_startup: True
#   Se 'True', registra os dados da malha da mesa no log ao iniciar.
#   Padrão: True.

#log_velocity_limit_changes: True
#   Se 'True', registra toda vez que o limite de velocidade é alterado.
#   Pode ser útil desativar se seu fatiador envia muitos comandos SET_VELOCITY_LIMIT.
#   Padrão: True.

#log_pressure_advance_changes: True
#   Se 'True', registra toda vez que o valor de Pressure Advance é alterado.
#   Padrão: True.

#log_shutdown_info: True
#   Se 'True', registra informações de depuração detalhadas em caso de erro ou
#   desligamento de emergência. Pode gerar logs muito extensos. Padrão: True.

#log_serial_reader_warnings: True
#   Se 'True', registra avisos do leitor da porta serial. Padrão: True.

#log_startup_info: True
#   Se 'True', registra informações gerais sobre a inicialização do firmware.
#   Padrão: True.

#log_webhook_method_register_messages: False
#   Se 'True', registra mensagens relacionadas ao registro de webhooks.
#   Padrão: False.
